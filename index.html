<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANIME HOME</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Додано CDN для Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Anime Home</h1>
        <a href="#" class="register-icon"><i class="bi bi-person-lines-fill"></i> Registration</a>
    </header>

    <main>
        <section class="anime-list">
            <div class="anime-item" year-filter="2019" genre-filter="history fentezi ekchin" type-filter="series">
                <img src="image/клинок1.jpg" alt="Anime 1">
                <h2>Клинок, який знищує демонів 1 сезон</h2>
            </div>
            <div class="anime-item" year-filter="2020" genre-filter="demons fentezi ekchin" type-filter="series">
                <img src="image/магічна битва1.jpg" alt="Anime 2">
                <h2>Магічна битва 1 сезон</h2>
            </div>
            <div class="anime-item" year-filter="2022" genre-filter="ciberpank fantastica" type-filter="series">
                <img src="image/Кіберпанк.jpg" alt="Anime 3">
                <h2>Кіберпанк</h2>
            </div>
            <div class="anime-item" year-filter="2023" genre-filter="comedi romantic" type-filter="series">
                <img src="image/Закохати Ямаду до 99 рівня.jpg" alt="Anime 4">
                <h2>Закохати Ямаду до 999 рівня</h2>
            </div>
            <div class="anime-item" year-filter="2020" genre-filter="comedi romantic" type-filter="series">
                <img src="image/Дівчина на прокат1.jpg" alt="Anime 5">
                <h2>Дівчина на прокат 1 сезон</h2>
            </div>
            <div class="anime-item" year-filter="2023" genre-filter="romantic fentezi" type-filter="series">
                <img src="image/зіркові діти.jpg" alt="Anime 6">
                <h2>Зіркові діти</h2>
            </div>
            <div class="anime-item" year-filter="2021" genre-filter="demons ekchin" type-filter="movie">
                <img src="image/магічна битва0.jpg" alt="Anime 6">
                <h2>Магічна битва 0</h2>
            </div>

            <aside class="filter">
                <h3>Фільтр</h3>
                <label for="year-filter">Рік:</label>
                <select id="year-filter">
                    <option value="all">Всі</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    
                </select>

                <label for="genre-filter">Жанр:</label>
                <select id="genre-filter">
                    <option value="all">Всі</option>
                    <option value="fentezi">Фентезі</option>
                    <option value="demons">Демони</option>
                    <option value="comedi">Комедія</option>
                    <option value="ciberpank">Кіберпанк</option>
                    <option value="romantic">Романтика</option>
                    <option value="ekchin">Екшин</option>
                    <option value="fantastica">Фантастика</option>
                    <option value="history">Історичний</option>

                </select>

                <label for="type-filter">Тип:</label>
                <select id="type-filter">
                    <option value="all">Вci</option>
                    <option value="series">Багатосеріний</option>
                    <option value="movie">Повнометражний</option>
                   
                </select>

                <button id="apply-filter">Застосувати</button> 
            </aside>
            
            </section>
</main>
    <script src="script.js"></script>
</body>
</html>
